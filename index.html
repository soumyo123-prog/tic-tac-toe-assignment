<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/board.css">
    <link rel="stylesheet" href="./styles/details.css">
    <title> TicTacToe </title>
</head>
<body>
    <div class="logo">
        <span class="text">
            <span class="yellow"> t </span>
            <span class="pink">   i </span>
            <span class="yellow"> c </span> <br>
            <span class="pink">   t </span>
            <span class="yellow"> a </span>
            <span class="pink">   c </span> <br>
            <span class="yellow"> t </span>
            <span class="pink">   o </span>
            <span class="yellow"> e </span>
        </span>
    </div>
    
    <div class = "details"></div>

    <div class="board">
        <div class="option-form">
            <label for="single-player">Single Player</label><br>
            <input type="checkbox" id="single-player">

            <label for="multi-player"> Multi Player </label>
            <input type="checkbox" id="multi-player">
        </div>
    </div>

    <div class="reset-game">
        <button class="reset-game-button">
            <i class="fas fa-redo-alt"></i>
        </button>
    </div>

    <script src="./scripts/winDetector.js"></script>
    <script src="./scripts/singlePlayerBot.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/TextLoader.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
</body>
</html>
